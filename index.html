<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie Service - Premium Packages</title>
    <style>
        /* General body and font */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        /* Package cards */
        .packages-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .package-card {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .package-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .package-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .package-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .package-price {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #667eea;
        }

        .btn {
            background: #25D366;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 1em;
        }

        .btn:hover { background: #20b858; }

        /* Payment page styles */
        .payment-page {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(26,38,57,0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        .payment-page h2 { margin-bottom: 5px; }
        .payment-page p.subtitle { font-size: 14px; margin-bottom: 15px; color: #a0aec0; }
        .payment-page input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #2d3748;
            background: #0d1626;
            color: #fff;
            box-sizing: border-box;
        }
        .payment-page .btn { margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h1>‚ú® Winnie Service ‚ú®</h1>
    <p class="subtitle">Choose Your Perfect Package</p>

    <!-- Packages Grid -->
    <div class="packages-grid" id="packagesGrid">
        <div class="package-card" onclick="selectPackage('Video Call', 200)">
            <div class="package-icon">ü•µüçëüçÜüí¶</div>
            <div class="package-name">Video Call</div>
            <div class="package-price">Ksh 200</div>
            <button class="btn">Order Now</button>
        </div>

        <div class="package-card" onclick="selectPackage('Sex Chat', 100)">
            <div class="package-icon">üí¶</div>
            <div class="package-name">Sex Chat</div>
            <div class="package-price">Ksh 100</div>
            <button class="btn">Order Now</button>
        </div>

        <div class="package-card" onclick="selectPackage('Ffm Video Call', 249)">
            <div class="package-icon">ü•µ</div>
            <div class="package-name">Ffm VC</div>
            <div class="package-price">Ksh 249</div>
            <button class="btn">Order Now</button>
        </div>

        <div class="package-card" onclick="selectPackage('Sugar Mummy Connection', 450)">
            <div class="package-icon">üë©‚Äçü¶±ü´∂</div>
            <div class="package-name">Sugar Mummy</div>
            <div class="package-price">Ksh 450</div>
            <button class="btn">Order Now</button>
        </div>
    </div>

    <!-- Payment Page -->
    <div class="payment-page" id="paymentPage">
        <h2 id="paymentTitle"></h2>
        <p class="subtitle" id="paymentSubtitle"></p>
        <input type="text" id="mpesaCode" placeholder="Enter M-Pesa Code (e.g. SBS2...)">
        <button class="btn" onclick="confirmPayment()">Submit Payment</button>
    </div>
</div>

<script>
let selectedPackage = '';
let selectedPrice = 0;

function selectPackage(name, price) {
    selectedPackage = name;
    selectedPrice = price;

    // Hide packages and show payment page
    document.getElementById('packagesGrid').style.display = 'none';
    const paymentPage = document.getElementById('paymentPage');
    paymentPage.style.display = 'block';
    document.getElementById('paymentTitle').innerText = name;
    document.getElementById('paymentSubtitle').innerText = `Amount to pay: Ksh ${price}`;
}

function confirmPayment() {
    const code = document.getElementById('mpesaCode').value.trim();
    if(code === '') {
        alert('Please enter your M-Pesa confirmation code!');
        return;
    }

    alert(`Payment code ${code} received! Redirecting to WhatsApp...`);

    const phoneNumber = '254762302115';
    const message = `Hello! I have completed payment with code ${code} for ${selectedPackage} (Ksh ${selectedPrice}). Please provide access.`;
    const encodedMessage = encodeURIComponent(message);
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
    window.location.href = whatsappURL;
}
</script>

</body>
</html>
